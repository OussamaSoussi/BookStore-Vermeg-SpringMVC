<h3>Update Book</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
      </div>
  
      <div class="form-group">
        <label for="name">Author</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="book.authorName" name="authorName">
      </div>
  
      <div class="form-group">
        <label for="name">Price (dt)</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="book.price" name="price">
      </div>

      <div class="form-group">
        <label for="name">Release Date</label>
        <input type="date" class="form-control" id="releaseDate" required [ngModel]="book.releaseDate | date:'yyyy-MM-dd' " (change)="book.releaseDate = $event.target.value" name="releaseDate">
      </div> 

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
